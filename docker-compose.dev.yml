version: '3.9'

services:
  # Backend Service (Development)
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: multi-agent-backend-dev
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - LOG_LEVEL=debug
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - /app/__pycache__
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    restart: unless-stopped
    networks:
      - multi-agent-network

  # Frontend Service (Development)
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: multi-agent-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: ["npm", "run", "dev"]
    restart: unless-stopped
    networks:
      - multi-agent-network

networks:
  multi-agent-network:
    driver: bridge
